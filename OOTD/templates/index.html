<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOTD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <style type="text/css">
        *{
            font-family: 'Noto Sans KR', sans-serif;
        }
        .wrap {
            width: 1000px;
            margin: auto;
            text-align:center;
        }
        #mainTitle {
            text-align: center;
            margin: 50px;
        }
        #mainTitle:hover {
            cursor: default;
        }
        .input2{
            width: 400px;
            height: 40px;
            margin: 3px;
        }
    </style>
</head>
<body>
<script>
    $(function(){
        if('{{msg}}'!=''){
            alert('{{msg}}')
        }
    })
</script>
<div class="wrap">
    <h1 class="title is-1" id="mainTitle">OOTD</h1>
    <form method="post" action="/login.hs">
        <div class="field">
            <p class="control has-icons-left">
              <input class="input input2" type="text" name="id" placeholder="ID" required>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
              <input class="input input2" type="password" name="pw" placeholder="Password" required>
            </p>
        </div>
        <div class="field">
            <input class="button is-dark input2" type="submit" value="로그인">
        </div>
        <div class="field">
            <input class="button is-dark input2" onClick="location.href='/register'" type="button" value="회원가입">
        </div>
    </form>
</div>
</body>
</html>
